<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

<div class="container">

    <div class="left-side"> 
        <div class="odin-logo-container">
            <img src="./images/odin-lined.png" alt="TOP logo"><h1>Odin Coffee</h1>
        </div>
        <p>Photo by <a href="https://unsplash.com/@snapbythree?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">SnapbyThree MY</a> on <a href="https://unsplash.com/s/photos/coffee?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
                
        

    </div>
    
    

    <div class="right-side">
        
        <div class="top-right">
            <p>This is not a real online service! You know you need something like this in  your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>

        <form action="example.com/path" method="post" id="sign-up-form">
          
            <p>Let's do this!</p>

          <fieldset>
            <legend>Account Creation</legend>

                <ul class="left-side-inputs">

                    <li><label for="first_name">First Name*:</label></li>                    
                    <li><input type="text" id="first_name" name="first_name" maxlength="28" required></li>    
                    <li><label for="email">Email*:</label></li>
                    <li><input type="email" id="email" name="email" required></li>
                    <li><label for="password">Password*:</label></li>
                    <li><input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required></li>
                    
                </ul>

                <ul class="right-side-inputs">
                    
                    <li><label for="last_name">Last Name*:</label></li>
                    <li><input type="text" id="last_name" name="last_name" maxlength="28" required></li>                      
                    <li><label for="phone_number">Phone Number:</label></li>
                    <li><input type="tel" id="phone_number" name="phone_number" maxlength="8" pattern ="^[0-9]{8}$" title="Hong Kong 8 digit format"></li>                    
                    <li><label for="confirm-password">Confirm Password*:</label></li>
                    <li><input type="password" id="confirm-password" name="confirm-password" required ></li>
                    
                </ul>


          </fieldset>

            
        </form>

        <div class="bottom-right">
            <button type="submit" form="sign-up-form" onclick= "return validate()";>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>            
        </div>

    </div>

</div>


    
</body>
</html>
